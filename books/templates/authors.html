{% extends "base.html" %}
{% load humanize %}

{% block content %}
    <header>
        <p>Listof All Authors</p>
    </header>
    <main>
        <h3>There are: {{ authors.count | apnumber | title }} author{{ authors.count | pluralize }}</h3>
        {% for author in authors %}
            <p> 
                <a href="{% url 'author-detail' author.pk %}">{{ author.name }}</a>
            </p>
        {% endfor %}
    </main>
{% endblock %}
